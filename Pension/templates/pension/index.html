{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'pension/css/style.css' %} ">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">



						<form method="post"  class="login-form">
							  {% csrf_token %}

		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" value="{{ username }}" name="user" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="text" class="form-control rounded-left"  value="{{ profile.name }}" name="name" placeholder="name" >
	            </div>
				  <div class="form-group d-flex">
	              <input type="text" class="form-control rounded-left"  value="{{ profile.family }}" name="family" placeholder="family" >
	            </div>
  				<label for="sex">Sex:</label>

								<input type="checkbox" {% if profile.sex %}checked{% endif %} name="sex"><br><br>




	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Update</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'pension/js/jquery.min.js' %} "></script>
  <script src="{% static 'pension/js/popper.js' %} "></script>
  <script src="{% static 'pension/js/bootstrap.min.js' %} "></script>
  <script src="{% static 'pension/js/main.js' %} "></script>

	</body>
</html>
